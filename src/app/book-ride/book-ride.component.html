<div class="container-fluid login-style">
    <div class="card card-primary" style="width: 40rem;">
      <div class="card-header bg-info text-white text-center"><h3>Book Ride</h3></div>
       <div class="card-body border border-primary">
        <div class="text-center">
            <h4>Welcome to PoolCarz App. Let's book a ride for you....</h4>
        </div>
        <div *ngIf="!showAllRides" class="row text-center">
          <div class="col-sm-6">
            <button (click)="showAllRidesBtn()" type="submit" class="btn btn-primary">Show All Rides</button>
          </div>
          <div class="col-sm-6">
            <button type="submit" class="btn btn-primary">Offer A Ride</button>
          </div>
        </div>

        <div *ngIf="showAllRides" class="row text-center">
            <div class="d-flex justify-content-around">
                <button (click)="showAllRidesBtn()"  type="submit" class="btn btn-success">Show All Rides</button>
                <button  type="submit" class="btn btn-primary">To Office</button>
                <button  type="submit" class="btn btn-primary">From Office</button>
                <button  type="submit" class="btn btn-primary">Others</button>
            </div>
            <h5>Select a ride</h5>
            <table class="table table-bordered table-sm">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Start Point</th>
                    <th scope="col">End Point</th>
                    <th scope="col">Seats Available</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let ride of rides" [appHoverDirective]="myMessage">
                    <td>{{ride.startPoint}}</td>
                    <td>{{ride.endPoint}}</td>
                    <td>{{ride.seatsAvailable}}</td>
                  </tr>
                </tbody>
            </table>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-25">Offer A Ride</button>
            </div>
        </div>
      </div>
    </div>
  </div>
